<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link href="styles/css/all.css" rel="stylesheet">
	<title>Trello Clone</title>
</head>
<body>
	<div class="board">
		<div class="list">
			<div class="list__header">
				<h1 class="list__name" contenteditable="true">List 1</h1>
			</div>
			<div class="list__content"></div>

			<div class="list__footer">
				<input type="text" class="new__text" placeholder="What do you need to do?">
				<button class="card__add" >+ Add a Card</button>
			</div>
		</div>

		<button class="list__add">Add New List</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
